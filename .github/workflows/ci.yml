name: CI

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['main']
    tags: [v*]
  # release:
    # types: [published]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        java: [8]
        distribution: [temurin]
        pdal: [2.6.2]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: coursier/cache-action@v6
      - uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}

      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: pdal-java
          channels: conda-forge

      - name: Conda cache config
        id: cache-config
        run: | 
          echo "today=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
          echo "path=$CONDA/envs/pdal-java" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache Conda env
        uses: actions/cache@v3
        with:
          path: ${{ steps.cache-config.outputs.path }}
          key:
            conda-pdal-java-${{ runner.os }}--${{ runner.arch }}--${{ steps.cache-config.outputs.today }}-${{ matrix.pdal }}-${{ env.CACHE_NUMBER }}
        env:
          CACHE_NUMBER: 0
        id: conda-cache

      - name: Install PDAL
        if: steps.conda-cache.outputs.cache-hit != 'true'
        run: conda install pdal=${{ matrix.pdal }}

      - name: Set LD_LIBRARY_PATH 
        run: echo "LD_LIBRARY_PATH=$CONDA/envs/pdal-java/lib:/usr/local/lib:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"

      - name: Check formatting
        run: sbt scalafmtCheckAll

      - name: Build project
        run: sbt +test

      - uses: actions/upload-artifact@v3
        if: ${{ startsWith(matrix.os, 'macos') }}
        with:
          name: macos
          path: native/target/native/x86_64-darwin/bin

  publish:
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [8]
        distribution: [temurin]
        pdal: [2.6.2]
    runs-on: ${{ matrix.os }}
    if: github.event_name != 'pull_request'
    needs: [build]
    defaults:
      run:
        shell: bash -el {0}
    env: 
      PDAL_DEPEND_ON_NATIVE: "false"
      CI_CLEAN: ""

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: coursier/cache-action@v6
      - uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}

      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: pdal-java
          channels: conda-forge

      - name: Conda cache config
        id: cache-config
        run: | 
          echo "today=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
          echo "path=$CONDA/envs/pdal-java" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache Conda env
        uses: actions/cache@v3
        with:
          path: ${{ steps.cache-config.outputs.path }}
          key:
            conda-pdal-java-${{ runner.os }}--${{ runner.arch }}--${{ steps.cache-config.outputs.today }}-${{ matrix.pdal }}-${{ env.CACHE_NUMBER }}
        env:
          CACHE_NUMBER: 0
        id: conda-cache

      - name: Install PDAL
        if: steps.conda-cache.outputs.cache-hit != 'true'
        run: conda install pdal=${{ matrix.pdal }}

      - name: Set LD_LIBRARY_PATH 
        run: echo "LD_LIBRARY_PATH=$CONDA/envs/pdal-java/lib:/usr/local/lib:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"

      - uses: actions/download-artifact@v3
        with:
          name: macos
          path: native/target/native/x86_64-darwin/bin

      - name: Release
        run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        if: ${{ env.SONATYPE_PASSWORD != '' && env.SONATYPE_USERNAME != '' }}
