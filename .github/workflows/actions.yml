name: PDAL Java CI

on: [push, pull_request]

jobs:
  linux:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.1, 2.12.10]
    
    container:
      image: daunnc/pdal-debian:2.0.1
      env:
        SCALA_VERSION: ${{matrix.scala}}
      volumes:
        - $HOME/.ivy2:/root/.ivy2 
        - $HOME/.sbt:/root/.sbt
        - $HOME/.coursier:/root/.coursier
        - $PWD:/pdal-java
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache ivy2
        uses: actions/cache@v1
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/build.sbt') }}  

      - name: Cache coursier
        uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/build.sbt') }}  
    
       - name: Cache SBT
         uses: actions/cache@v1
         with:
           path: ~/.sbt
           key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}  
      
      - name: Test
        run: |
          ./sbt ++$SCALA_VERSION "project core" test
          ./sbt ++$SCALA_VERSION "project core-scala" test 
          cd examples/pdal-jni
          ./sbt "runMain com.azavea.Main"
          ./sbt "runMain com.azavea.MainScala"

  macos:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [macos-latest]
        scala: [2.13.1, 2.12.10]
  
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Cache ivy2
      uses: actions/cache@v1
      with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/build.sbt') }}  

    - name: Cache coursier
      uses: actions/cache@v1
      with:
        path: ~/.coursier
        key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/build.sbt') }}  
    
     - name: Cache SBT
       uses: actions/cache@v1
       with:
         path: ~/.sbt
         key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}  

    - name: Install PDAL
      run: |
        brew update
        brew install pdal || true
        
    - name: Test
      run: |
        ./sbt ++$SCALA_VERSION "project core" test
        ./sbt ++$SCALA_VERSION "project core-scala" test 
        cd examples/pdal-jni
        ./sbt "runMain com.azavea.Main"
        ./sbt "runMain com.azavea.MainScala"

